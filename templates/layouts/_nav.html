{% load static %}
    <header class="fixed inset-x-0 top-0 z-50 bg-white/100 backdrop-blur border-b">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex h-24 items-center justify-between">
          <a href="#top" class="inline-flex items-center gap-3">
            <img src="{% static 'img/logo.png' %}" alt="Debout Wanindara" class="h-14 w-auto" />
          </a>

          <!-- Nav desktop -->
          <nav class="hidden md:flex items-center gap-6">
            <a href="#accueil" class="text-orange-600 font-medium">Accueil</a>
            <a href="#actions" class="text-gray-700 hover:text-orange-600 transition-colors">Nos Actions</a>
            <a href="#rejoindre" class="text-gray-700 hover:text-orange-600 transition-colors">Rejoignez-Nous</a>
            <a href="#actus" class="text-gray-700 hover:text-orange-600 transition-colors">Actualités</a>
            <a href="{% url 'about' %}" class="text-gray-700 hover:text-orange-600 transition-colors">À Propos</a>
            <a href="#contact" class="text-gray-700 hover:text-orange-600 transition-colors">Contact</a>
            <a href="#rejoindre" class="inline-flex items-center h-9 rounded-md bg-gradient-to-r from-orange-600 to-orange-700 px-4 text-white text-sm font-medium hover:from-orange-700 hover:to-orange-800 transition-colors">
              Devenez Membre
            </a>
          </nav>

          <!-- Burger -->
          <button id="btnMenu" class="md:hidden p-2 rounded-lg hover:bg-gray-100" aria-label="Ouvrir le menu" aria-expanded="false" aria-controls="mobileMenu">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- Nav mobile -->
      <div id="mobileMenu" class="md:hidden hidden border-t bg-white">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-2 grid gap-2">
          <a class="py-2 text-gray-700 hover:text-orange-600" href="#accueil">Accueil</a>
          <a class="py-2 text-gray-700 hover:text-orange-600" href="#actions">Nos Actions</a>
          <a class="py-2 text-gray-700 hover:text-orange-600" href="#rejoindre">Rejoignez-Nous</a>
          <a class="py-2 text-gray-700 hover:text-orange-600" href="#actus">Actualités</a>
          <a class="py-2 text-gray-700 hover:text-orange-600" href="#apropos">À Propos</a>
          <a class="py-2 text-gray-700 hover:text-orange-600" href="#contact">Contact</a>
          <a class="mt-2 inline-flex items-center justify-center h-10 rounded-md bg-gradient-to-r from-orange-600 to-orange-700 px-4 text-white font-medium hover:from-orange-700 hover:to-orange-800" href="#rejoindre">Devenez Membre</a>
        </nav>
      </div>
    </header>
